version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build: ./backend
    container_name: beamstate-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # InfluxDB Configuration (Optional - uncomment and configure if using InfluxDB)
      # - INFLUXDB_URL=http://your-influxdb-host:8086
      # - INFLUXDB_TOKEN=your-token
      # - INFLUXDB_ORG=your-org
      # - INFLUXDB_BUCKET=your-bucket
      # Ping Configuration
      - PING_INTERVAL=60
      - PING_COUNT=1
      - PING_TIMEOUT=2
    volumes:
      - ./backend/data:/app/data # For SQLite DB and Logs
      - ./backend/config.json:/app/config.json # Persistence for Config Blueprint
    networks:
      - beamstate-net

  # Frontend Service (React/Nginx)
  frontend:
    build: ./frontend
    container_name: beamstate-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - beamstate-net

networks:
  beamstate-net:
    driver: bridge
